{% extends "final_project/layout.html" %}

{% block body %}
    <div class="container">
        <div class = "card text-white text-center border-light mb-3"  style="background-color: #202020; width: 32rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="card-header">Register</h3>
            <br>
            <div class="card-body">
                {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="UserName">User Name</label>
                        <input type="text" name="username" class="form-control" id = "UserName" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for = "Email">Email Address</label>
                        <input type="email" name="email" class="form-control" id = "Email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" class="form-control" id = "Password" required>
                    </div>
                    <div class="form-group">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" name="confirmation" class="form-control" id = "ConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn border-light" style="background-color: #202020; color: white;">Register</button>

                </form>
                <small>Already have an Account? <a href="{% url 'login' %}">Login Here.</a></small>
            </div>
        </div>
    </div>
{% endblock %}
